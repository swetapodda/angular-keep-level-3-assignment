<!-- Label to display any error messages -->
<label class="error-message">{{ errMessage }}</label>

<!-- Expansion panel to add new notes -->

<mat-expansion-panel class="noteInputContainer">
    <mat-expansion-panel-header>
      <mat-panel-title>Take a note</mat-panel-title>
    </mat-expansion-panel-header>
    <div class="noteInputs">
      <mat-form-field>
        <input [(ngModel)]="note.title" name="title" matInput placeholder="Title" />
      </mat-form-field>
      <!--Text -->
      <mat-form-field>
        <textarea [(ngModel)]="note.text" name="text" matInput placeholder="Text"></textarea>
      </mat-form-field>
    </div>
    <div class="noteSubmit">
      <!--Button-->
      <button mat-button (click)="takeNote()" color="primary">Done</button>
    </div>
  </mat-expansion-panel>
